<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register Forms</title>
  <script>
    async function updateFormAction(event, formId, baseUrl) {
      event.preventDefault();

      const form = document.getElementById(formId);
      const email = form.elements['email'].value;
      const password = form.elements['password'] ? form.elements['password'].value : '';
      const confirmPassword = form.elements['confirm-password'] ? form.elements['confirm-password'].value : '';

      const movieTitle = getQueryParam('movie');
      const movieTime = getQueryParam('time');

      let queryParams = `?email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;
      if (confirmPassword) {
        queryParams += `&confirm_password=${encodeURIComponent(confirmPassword)}`;
      }
      if (movieTitle) {
        queryParams += `&movie=${encodeURIComponent(movieTitle)}`;
      }
      if (movieTime) {
        queryParams += `&time=${encodeURIComponent(movieTime)}`;
      }

      const actionUrl = baseUrl + queryParams;

      try {
        const response = await fetch(actionUrl, {
          method: 'POST',
          body: new URLSearchParams(new FormData(form)),
        });

        if (response.ok) {
          const result = await response.json();
          if (result.success) {
            window.location.href = 'tickets.html';
          } else {
            alert(result.message || 'Login failed');
          }
        } else {
          alert('Server error, please try again later.');
        }
      } catch (error) {
        alert('Network error, please try again later.');
      }
    }

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      const resetPasswordForm = document.getElementById('reset-password-form');

      const movieTitle = getQueryParam('movie');
      const movieTime = getQueryParam('time');
      if (movieTitle) {
        document.getElementById('selected-movie').textContent = `Selected Movie: ${movieTitle}`;
      }
      if (movieTime) {
        document.getElementById('selected-time').textContent = `Selected Time: ${movieTime}`;
      }

      loginForm.addEventListener('submit', (event) => updateFormAction(event, 'login-form', 'http://127.0.0.1:8000/login'));
      if (registerForm) {
        registerForm.addEventListener('submit', (event) => updateFormAction(event, 'register-form', 'http://127.0.0.1:8000/register/'));
      }
      if (resetPasswordForm) {
        resetPasswordForm.addEventListener('submit', (event) => updateFormAction(event, 'reset-password-form', 'http://127.0.0.1:8000/reset_password/'));
      }
    });
  </script>
</head>
<body>
<h1>Cinemax</h1>

<h2 id="selected-movie">Selected Movie: None</h2>
<h2 id="selected-time">Selected Time: None</h2>

<h2>Login</h2>
<form id="login-form" method="post">
  <label>Email</label>
  <input type="email" name="email" required>
  <label>Password</label>
  <input type="password" name="password" required>
  <button type="submit">Login</button>
</form>
<br>
<a href="forgotpassword.html">Forgot Password?</a>
<br>
<br>
<a href="register.html">Don't have an account? Register here</a>

</body>
</html>
