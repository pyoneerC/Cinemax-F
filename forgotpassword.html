<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/forgotpassword.css">
</head>
<body>
<br>
<br>
<br>
<br>
<br>
<br>

<h1>
  Cinemax
</h1>
<div class="container">
  <h2>Reset Password</h2>
  <form id="reset-password-form">
    <label>Email</label>
    <input type="email" id="email" name="email" required>
    <label>Current Password</label>
    <input type="password" id="password" name="password" required>
    <label>New Password</label>
    <input type="password" id="new_password" name="new_password" required>
    <button type="submit">Reset Password</button>
  </form>
  <br>
    <a href="javascript:void(0);" onclick="window.history.back()">Ready to login? Click here!</a>
</div>

<code>
  <div class="notice">NOTICE: This is a website made for learning purposes and does not represent a real cinema. All information is fictional.</div>
</code>

<script>
  document.getElementById('reset-password-form').addEventListener('submit', async (event) => {
    event.preventDefault();

    const email = encodeURIComponent(document.getElementById('email').value);
    const password = encodeURIComponent(document.getElementById('password').value);
    const newPassword = encodeURIComponent(document.getElementById('new_password').value);

    const response = await fetch(`http://127.0.0.1:8000/reset/?email=${email}&password=${password}&new_password=${newPassword}`, {
      method: 'PUT'
    });

    if (response.ok) {
      alert('Password reset successfully!');
    } else {
      alert('Error resetting password: ' + (await response.text()));
    }
  });
</script>
</body>
</html>
