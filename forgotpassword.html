<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
</head>
<body>
<h2>Reset Password</h2>
<form id="reset-password-form">
  <label>Email</label>
  <input type="email" id="email" name="email" required>
  <label>Current Password</label>
  <input type="password" id="password" name="password" required>
  <label>New Password</label>
  <input type="password" id="new_password" name="new_password" required>
  <button type="submit">Reset Password</button>
</form>
<script>
  document.getElementById('reset-password-form').addEventListener('submit', async (event) => {
    event.preventDefault();

    const email = encodeURIComponent(document.getElementById('email').value);
    const password = encodeURIComponent(document.getElementById('password').value);
    const newPassword = encodeURIComponent(document.getElementById('new_password').value);

    const response = await fetch(`http://127.0.0.1:8000/reset/?email=${email}&password=${password}&new_password=${newPassword}`, {
      method: 'PUT'
    });

    if (response.ok) {
      alert('Password reset successfully!');
    } else {
      alert('Error resetting password: ' + (await response.text()));
    }
  });
</script>
</body>
</html>
