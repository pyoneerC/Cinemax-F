<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <script>
    function updateFormAction(event) {
      event.preventDefault();

      const form = document.getElementById('login-form');
      const email = form.elements['email'].value;
      const password = form.elements['password'].value;
      const baseUrl = 'http://127.0.0.1:8000/login/';
      const queryParams = `?email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;
      const actionUrl = baseUrl + queryParams;

      form.action = actionUrl;

      form.submit();
    }

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('login-form');
      form.addEventListener('submit', updateFormAction);
    });
  </script>
</head>
<body>
<form id="login-form" method="post">
  <label>
    Email
  </label>
  <input type="email" name="email" required>
  <label>
    Password
  </label>
  <input type="password" name="password" required>

  <button type="submit">Login</button>
</form>
</body>
</html>
