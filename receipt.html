<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Confirmation</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
      margin: 0;
    }
    .confirmation {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 12px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: inline-block;
      max-width: 600px;
      width: 100%;
    }
    .qr-code {
      margin: 20px 0;
    }
    .qr-code img {
      width: 150px;
      height: 150px;
      border-radius: 8px;
    }
    .details {
      margin: 20px 0;
      text-align: center;
    }
    .details p {
      margin: 8px 0;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
      text-align: center;
      text-decoration: none;
    }
    button a {
      color: white;
      text-decoration: none;
    }
    .contact-button {
      background-color: #28a745;
    }
    .details strong {
      color: #333;
    }
    .details span {
      color: #555;
    }
    @media (max-width: 600px) {
      .confirmation {
        padding: 10px;
      }
      button {
        padding: 10px;
        font-size: 14px;
        margin: 5px;
      }
    }
  </style>
</head>
<body>
<h1>Payment Confirmation</h1>
<div class="confirmation">
  <h2>Thank You for Your Purchase!</h2>
  <p>Your payment has been successfully processed. Below is your confirmation QR code.</p>

  <div class="qr-code">
    <img src="https://www.codigos-qr.com/qr/php/qr_img.php?d=https%3A%2F%2Fmaxcomperatore.com%2F&s=8&e=m" alt="QR Code">
  </div>

  <div class="details">
    <p><strong>Order Number:</strong> <span id="order-number"></span></p>
    <p><strong>Transaction ID:</strong> <span id="transaction-id"></span></p>
    <p><strong>Transaction Date:</strong> <span id="current-date"></span></p>
    <br>
    <p><strong>Movie:</strong> <span id="movie-title"></span></p>
    <p><strong>Time:</strong> <span id="movie-time"></span></p>
    <p><strong>Seats:</strong> <span id="selected-seats"></span></p>
    <p><strong>Amount:</strong> <span id="total-amount"></span></p>
  </div>

  <p>If you have any questions or need assistance, please contact our support team.</p>

  <button class="contact-button">
    <a href="#" id="contact-support">Contact Support</a>
  </button>
  <button>
    <a href="index.html">Back to Home</a>
  </button>
</div>

<script>
  async function fetchReservationDetails(transaction_id, order_id) {
    try {
      const response = await fetch(`http://127.0.0.1:8000/reservation-details?transaction_id=${transaction_id}&order_id=${order_id}`);
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      const data = await response.json();

      // Update the page with reservation details
      document.getElementById('order-number').textContent = data.order_id;
      document.getElementById('transaction-id').textContent = data.transaction_id;
      document.getElementById('movie-title').textContent = data.movie;
      document.getElementById('movie-time').textContent = data.reservation_time;
      document.getElementById('selected-seats').textContent = data.seats;
      document.getElementById('total-amount').textContent = `$${data.price}`;
    } catch (error) {
      console.error('Error fetching reservation details:', error);
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    const transaction_id = localStorage.getItem('transaction_id');
    const order_id = localStorage.getItem('order_id');

    if (transaction_id && order_id) {
      fetchReservationDetails(transaction_id, order_id);
    } else {
      console.error('Transaction ID or Order ID not found in local storage.');
    }

    document.getElementById('current-date').textContent = formatDate(new Date());

    const mailtoLink = document.getElementById('contact-support');
    mailtoLink.href = `mailto:maxcomperatore@gmail.com?subject=Support Request&body=Hello%20Maximo%2C%0A%0AI%20need%20assistance%20regarding%20the%20recent%20payment%20with%20Order%20Number%3A%20${encodeURIComponent(order_id)}%20and%20Transaction%20ID%3A%20${encodeURIComponent(transaction_id)}.%0A%0AThank%20you%21`;
  });

  function formatDate(date) {
    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    return date.toLocaleDateString(undefined, options);
  }
</script>

</body>
</html>
