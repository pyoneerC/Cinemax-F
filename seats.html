<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seat Selection</title>
  <style>
    .seat {
      display: inline-block;
      width: 40px;
      height: 40px;
      margin: 5px;
      text-align: center;
      line-height: 40px;
      border: 2px solid #333;
      border-radius: 5px;
      cursor: pointer;
    }
    .seat.selected {
      background-color: #4caf50;
      color: #fff;
      border-color: #4caf50;
    }
    .seat.unavailable {
      background-color: #f44336;
      color: #fff;
      border-color: #f44336;
      cursor: not-allowed;
    }
    .seat.available {
      background-color: #e0e0e0;
      color: #333;
    }
    .seat-container {
      text-align: center;
      margin: 20px;
    }
    .row {
      margin: 10px 0;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>Select Your Seats</h1>

<div class="seat-container">
  <div class="row">
    <div class="seat available" data-seat="A1">A1</div>
    <div class="seat available" data-seat="A2">A2</div>
    <div class="seat available" data-seat="A3">A3</div>
    <div class="seat unavailable" data-seat="A4">A4</div>
  </div>
  <div class="row">
    <div class="seat available" data-seat="B1">B1</div>
    <div class="seat available" data-seat="B2">B2</div>
    <div class="seat selected" data-seat="B3">B3</div>
    <div class="seat available" data-seat="B4">B4</div>
  </div>
  <div class="row">
    <div class="seat available" data-seat="C1">C1</div>
    <div class="seat available" data-seat="C2">C2</div>
    <div class="seat available" data-seat="C3">C3</div>
    <div class="seat available" data-seat="C4">C4</div>
  </div>
</div>

<p id="selected-seats">Selected Seats: None</p>
<button id="continue-button" onclick="proceedToNextStep()">Continue</button>

<script>
  const seats = document.querySelectorAll('.seat');
  let selectedSeats = [];

  seats.forEach(seat => {
    seat.addEventListener('click', () => {
      if (seat.classList.contains('unavailable')) return;

      seat.classList.toggle('selected');
      const seatNumber = seat.getAttribute('data-seat');

      if (seat.classList.contains('selected')) {
        selectedSeats.push(seatNumber);
      } else {
        selectedSeats = selectedSeats.filter(seat => seat !== seatNumber);
      }

      updateSelectedSeats();
    });
  });

  function updateSelectedSeats() {
    const selectedSeatsDisplay = document.getElementById('selected-seats');
    selectedSeatsDisplay.textContent = `Selected Seats: ${selectedSeats.join(', ') || 'None'}`;
  }

  function proceedToNextStep() {
    if (selectedSeats.length > 0) {
      alert(`Proceeding with selected seats: ${selectedSeats.join(', ')}`);
    } else {
      alert('No seats selected!');
    }
  }
</script>

</body>
</html>
